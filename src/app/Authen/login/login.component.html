
<body class="hold-transition login-page">
<div class="login-box">
  <!-- /.login-logo -->
  <div class="card card-outline card-primary">
    <div class="card-header text-center">
      <a routerLink="/login" class="h3"><b>Gestion des Documents</b></a>
    </div>
    <div class="card-body">
      <p class="login-box-msg">Connectez-vous pour démarrer votre session</p>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="input-group mb-3">
          <input type="text" formControlName="username" class="form-control" placeholder="Utilisateur">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" formControlName="password" class="form-control" placeholder="Mot de passe">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <!-- /.col -->
          <div class="col-4 text-center">
                <a class="naav-link" data-toggle="dropdown" href="#" style="font-size: 28px;">
                  <i class="flag-icon flag-icon-fr"></i>
                </a>
              <div class="dropdown-menu dropdown-menu-right p-0" >
                <div *ngFor="let flag of flags">
                  <a href="{{flag.url}}" class="dropdown-item">
                    <i class="{{flag.icon}}"></i> {{flag.text}}
                  </a>
                </div>
              </div>
          
          </div>
        
          <div class="col-8">
          <button type="submit" class="btn btn-primary btn-block">Se connecter</button>
          </div>
          <!-- /.col -->
        </div>
        <div class="row justify-content-center">
          <div class="mt-2" *ngIf="error">* Error: {{ error }}</div>
        </div>
        <div class="row justify-content-center">
          <!-- /.col -->
          <div class="col-3 mb-3 ">
            <div>__ Ou __</div>
          </div>
          <!-- /.col -->
        </div>
      </form>
      <div class="social-auth-links text-center mt-2 mb-3">
<!--         <a href="#" class="btn btn-block btn-primary">
          <i class="fab fa-facebook mr-2"></i> Se connecter avec Facebook
        </a> -->
        <a  class="btn btn-block btn-danger" (click)="onRegister()">
          <i  class="fab fa-google-plus mr-2"></i> Se connecter avec Google+
        </a>
      </div>
      <!-- /.social-auth-links -->

      <p class="mb-1">
        <a routerLink="/forget-password">J'ai oublié mon mot de passe</a>
      </p>

    </div>
    <!-- /.card-body -->
  </div>
  <!-- /.card -->
</div>
</body>
