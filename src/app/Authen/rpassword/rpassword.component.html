<body class="hold-transition login-page">
    <div class="login-box">
      <div class="card card-outline card-primary">
        <div class="card-header text-center">
          <a routerLink="/recover-password" class="h3"><b>Gestion des Documents</b></a>
        </div>
        <div class="card-body">
          <p class="login-box-msg">Dernière étape </p>
          <p class="login-box-msg"> Récupérez votre mot de passe maintenant.</p>
          <form action="login.html" method="post">
            <div class="input-group mb-3">
              <input type="password" class="form-control" placeholder="mot de passe">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <input type="password" class="form-control" placeholder="Confirmer mot de passe">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <button type="submit" class="btn btn-primary btn-block">Modifier le mot de passe</button>
              </div>
              <!-- /.col -->
            </div>
          </form>
    
          <p class="mt-3 mb-1">
            <a href="/login">Login</a>
          </p>
        </div>
        <!-- /.login-card-body -->
      </div>
    </div>
    <!-- /.login-box -->

    </body>
